<!DOCTYPE html>
<html>

<head>
    <title>web前端第一课</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        p {
            height: 200px;
            color: white;
            font-size: 40px;
            background-color: blue;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        // 悬停
        function over() {
            var p = document.getElementsByTagName('p')[0];
            p.style.backgroundColor = "red";
            p.innerHTML = "hello";
        }
        // 离开
        function leave() {
            var p = document.getElementsByTagName('p')[0];
            p.style.backgroundColor = "blue";
            p.innerHTML = "word";
        }
    </script>
</head>

<body>
    <p onmouseover="over()" onmouseout="leave()">
        helloword
    </p>
</body>

</html>
